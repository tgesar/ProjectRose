<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Mood Tracker</h1>
    <form action="/submit_mood" method="post">
        <label for="mood">Today's Mood (1-10):</label>
        <input type="number" id="mood" name="mood" min="1" max="10" required>
        <button type="submit">Submit</button>
    </form>
    <canvas id="moodChart"></canvas>
    <script>
        var ctx = document.getElementById('moodChart').getContext('2d');
        var moodData = {
            labels: [{{ moods|map(attribute='0')|join(', ')|safe }}],
            datasets: [{
                label: 'Mood',
                data: [{{ moods|map(attribute='1')|join(', ')|safe }}],
                backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)'],
                borderWidth: 1
            }]
        };
        var moodChart = new Chart(ctx, {
            type: 'line',
            data: moodData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
